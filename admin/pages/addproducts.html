<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title></title>
</head>

<body>
  <div class="navbar">
    <div class="dropdown">
      <!-- menubar -->

      <button class="dropbtn">&#9776;</button>
      <div class="dropdown-content">
        <a href="profile.html"><img src="../images/profile.png" alt="Profile Logo" /> Profile</a>
        <a href="dashboard.html"><img src="../images/dashboard.jpg" alt="Dashboard Logo" /> Dashboard</a>
        <a href="addproducts.html"><img src="../images/addproducts.png" alt="Profile Logo" /> Add Products</a>

      </div>
    </div>

  <div class="container">
    <h1>Add a New Item</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Images:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required />
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>
</body>

</html>
